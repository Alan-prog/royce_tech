swagger: "2.0"
info:
  description: "This is a sample server RoyceTech server."
  version: "1.0.0"
  title: "Swagger Royce Tech"
host: "46.148.227.164:8080"
tags:
  - name: "Royce Tech"
    description: "Api for managing users"
    externalDocs:
      description: "Find out more"
      url: "http://swagger.io"
schemes:
  - "http"
paths:
  /royce/alive:
    get:
      tags:
        - "Alive"
      summary: "Checking the liveness of service"
      description: ""
      operationId: "findPetsByStatus"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AliveResponse"
        "500":
          description: "Service is unavailable"
  /royce/create/user:
    post:
      tags:
        - "CreateUser"
      summary: "Add a new user to the store"
      description: ""
      consumes:
        - "application/json"
      produces:
        - "application/xml"
      parameters:
        - in: "body"
          name: "body"
          description: "User data that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/CreateUserRequest"
      responses:
        "500":
          description: "Invalid input"
    put:
      tags:
        - "pet"
      summary: "Update an existing pet"
      description: ""
      operationId: "updatePet"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Pet object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Pet"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
        "405":
          description: "Validation exception"


